<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Viewer - Creativity with Bossibilities</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/site-image.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        .pdf-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        #pdf-viewer {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .controls button {
            padding: 10px 20px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .controls button:hover {
            background: #27ae60;
        }
        
        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .page-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        #page-num {
            width: 50px;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li><a href="index.html">Home Page</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="ebook.html">Ebook</a></li>
        </ul>
    </nav>
    <div class="menu-overlay"></div>

    <main class="main-content">
        <div class="pdf-container">
            <div class="controls">
                <button id="prev">Previous</button>
                <div class="page-info">
                    <span>Page</span>
                    <input type="number" id="page-num">
                    <span>of <span id="page-count"></span></span>
                </div>
                <button id="next">Next</button>
            </div>
            <canvas id="pdf-viewer"></canvas>
        </div>
    </main>

    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.5,
            canvas = document.getElementById('pdf-viewer'),
            ctx = canvas.getContext('2d');

        // Get PDF URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('url');
        console.log('PDF URL:', pdfUrl);

        function renderPage(num) {
            pageRendering = true;
            console.log('Rendering page:', num);
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    console.log('Page rendered successfully');
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                }).catch(function(error) {
                    console.error('Error rendering page:', error);
                });
            }).catch(function(error) {
                console.error('Error getting page:', error);
            });

            document.getElementById('page-num').value = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        // Load the PDF
        if (pdfUrl) {
            console.log('Attempting to load PDF from URL:', pdfUrl);
            pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
                console.log('PDF loaded successfully');
                pdfDoc = pdfDoc_;
                document.getElementById('page-count').textContent = pdfDoc.numPages;
                renderPage(pageNum);
            }).catch(function(error) {
                console.error('Error loading PDF:', error);
                alert('Error loading the PDF. Please try again.');
            });
        } else {
            console.error('No PDF URL provided');
            alert('No PDF URL provided. Please try again.');
        }

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);
        document.getElementById('page-num').addEventListener('change', function() {
            const num = parseInt(this.value);
            if (num && num <= pdfDoc.numPages && num >= 1) {
                pageNum = num;
                queueRenderPage(pageNum);
            }
        });

        // Mobile menu functionality
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.navbar ul');
        const menuOverlay = document.querySelector('.menu-overlay');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });

        menuOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            menu.classList.remove('active');
            menuOverlay.classList.remove('active');
        });
    </script>
</body>
</html>
