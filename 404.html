<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Creativity with Bossibilities</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/site-image.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .error-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .error-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }
        .error-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #495057;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(73, 80, 87, 0.2);
        }
        .home-btn:hover {
            background: #343a40;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(73, 80, 87, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="home-btn">Return to Home</a>
    </div>
</body>
</html>
